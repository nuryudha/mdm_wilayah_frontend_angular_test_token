<div class="container-fluid">
  <div class="m-2">
    <h1 style="font-family: 'Lucida Sans'">Buat Provinsi</h1>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <form (ngSubmit)="createProvinsi()" [formGroup]="formValidasi">
        <mat-card
          [ngClass]="{ loading: isLoading }"
          class="mb-5 toCenter"
          style="width: 650px; height: 300px"
        >
          <div *ngIf="data">
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>ID Provinsi</mat-label>
              <input
                matInput
                formControlName="idProvinsi"
                name="idProvinsi"
                required
                appearance="outline"
              />
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Nama Provinsi</mat-label>
              <input
                matInput
                formControlName="namaProvinsi"
                name="namaProvinsi"
                [(ngModel)]="namaProvinsi"
                appAlfabetOnly
                oninput="this.value = this.value.toUpperCase()"
                required
                appearance="outline"
                maxlength="100"
              />
              <mat-error> Nama Provinsi tidak boleh kosong </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Negara</mat-label>
              <mat-select
                formControlName="selectIdNegara"
                name="selectIdNegara"
                [(ngModel)]="selectIdNegara"
                required
              >
                <mat-option>None</mat-option>
                <mat-option
                  *ngFor="let element of dataNegara"
                  [value]="element.countryId"
                  >{{
                    element.countryId + " - " + element.countryNameIdn
                  }}</mat-option
                >
              </mat-select>
              <mat-error>Negara tidak boleh kosong </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" class="mx-3">Save</button>
            <button mat-raised-button routerLink="/wilayah-provinsi">
              Cancel
            </button>
          </div>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card>
      </form>
    </div>
  </div>
</div>
