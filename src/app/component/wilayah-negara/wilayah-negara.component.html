<div class="container-fluid">
  <div class="d-flex flex-row-reverse mt-3">
    <button
      mat-raised-button
      routerLink="/create-negara-auth/{{token}}"
      color="primary"
      style="height: 50px; font-size: 18px"
    >
      <mat-icon>add</mat-icon>
      Create New
    </button>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <mat-card class="toCenter" style="width: 100%">
        <div class="d-flex" style="height: 80px">
          <div class="mr-auto p-2">
            <h1 class="ml-3 mt-3 title">Negara</h1>
          </div>
          <div class="p-2">
            <mat-form-field
              appearance="outline"
              style="width: 350px; height: 1px"
              class="mt-1"
            >
              <mat-label>
                <mat-icon>search</mat-icon>
                Search
              </mat-label>
              <input
                matInput
                type="text"
                [(ngModel)]="searchData"
                style="width: 80%"
                (keyup.enter)="searchNegara()"
                (ngModelChange)="onSearchChange()"
              />
            </mat-form-field>
          </div>
          <div class="mt-3">
            <button
              (click)="searchNegara()"
              style="height: 50px; color: white; width: 130px; font-size: 18px"
              color="accent"
              class="mr-4 ml-2 btnYellow"
              mat-button
            >
              <mat-icon>search</mat-icon>
              Search
            </button>
          </div>
        </div>

        <div>
          <div class="toCenter" style="width: 100%">
            <div>
              <table
                mat-table
                [dataSource]="dataSource"
                #sort="matSort"
                matSort
              >
                <!-- Position Column -->
                <ng-container matColumnDef="id" style="width: 10%">
                  <th mat-header-cell *matHeaderCellDef class="textHeader">
                    No.
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.no }}
                  </td>
                </ng-container>

                <!-- Kolom ID Negara -->
                <ng-container matColumnDef="countryId">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 30%"
                    class="textHeader"
                  >
                    ID Negara
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.countryId }}
                  </td>
                </ng-container>

                <!-- Nama Negara -->
                <ng-container matColumnDef="countryNameIdn">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 45%"
                    class="textHeader"
                  >
                    Nama Negara
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.countryNameIdn }}
                  </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 25%"
                    class="textHeader"
                  >
                    Actions
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      color="primary"
                      routerLink="/edit-negara-auth/{{ element.countryId }}/{{token}}"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteNegara(element)"
                    >
                      <!-- (click)="openDeleteDialog(element)" -->

                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                  <td
                    class="mat-cell text-center fs-5"
                    colspan="8"
                    *ngIf="isLoading"
                  >
                    <mat-spinner class="container mt-5 mb-5"></mat-spinner>
                  </td>
                  <td class="" colspan="9" *ngIf="error">
                    <div class="alert alert-danger" role="alert">
                      <i class="fas fa-exclamation-circle mr-2"></i>
                      <strong>Error!</strong>
                      Service Unavailable
                      <i
                        class="fas fa-redo-alt ml-3"
                        (click)="getCountry()"
                        style="cursor: pointer"
                      ></i>
                    </div>
                  </td>
                  <td
                    class="mat-cell text-center fs-5"
                    colspan="8"
                    *ngIf="noData"
                  >
                    No Data Available!
                  </td>
                </tr>

                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedColumns"
                  style="border: 1px solid rgb(224, 224, 224)"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  class="element-hover"
                ></tr>
              </table>
              <div class="mb-3">
                <mat-paginator
                  #paginator
                  showFirstLastButtons
                  (page)="handlePageEvent($event)"
                  [length]="totalRec"
                  [pageSize]="pageSize"
                  [pageIndex]="pageIndex"
                  [pageSizeOptions]="pageSizeOptions"
                  aria-label="Select page"
                >
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
